<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>登录</title>
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../layui/css/layui.css">
<script src="../layui/layui.js"></script>
<style>
 	  html,body{
 	  	width:100%;
 	  	height:100%;
       } 
      body{
        background:url(http://cdn.uekedu.com/vip/uek-logo.jpg) no-repeat; 
        background-size: 100% 100%;
        overflow: hidden;
       }
	.error{
		color:red;
	}
</style>
<script src="../jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="../jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="../jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script src="../js/login.js"></script> 
<script>
	window.onload=function(){
		$("form").validate({
			rules:{
				uname:{
					required: true,
					rangelength:[2,10]
				},
				pwd:{
					required: true,
					minlength:6
				}
			},
			messages:{
				uname:{
					required: "请输入用户名",
					rangelength:"用户名不能小于2个字符，不能大于10个字符"
				},
				pwd:{
					required: "请输入密码",
					minlength:"密码最少位6位"
				}
			}
		})
	}

</script>

</head>
<body>
	
	<div class="container" style="width:400px;height:300px; color:#fff; position: absolute;left:0;right:0;bottom:0;top:0;margin:auto;">
		<form action="#" method="post" name="form" class="form-horizontal">
			<h3 style="margin: 20px 0;">用户登录</h3>
			<div class="form-group">
			    <label for="uname">用户名</label>
			    <input type="text" class="form-control" id="uname" placeholder="请输入学号/工号/用户名" name="uname" >
			</div>
			<div class="form-group">
			    <label for="pwd">密码</label>
			    <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pwd" >
			</div>
			<div style="text-align:right;">
				<label class="teacher">
				  <input type="radio" name="guanli" id="teacher" value="0"> 教师
				</label>
				<label class="student">
				  <input type="radio" name="guanli" id="student" value="1" checked> 学生
				</label>
				<label class="root">
				  <input type="radio" name="guanli" id="root" value="2"> 管理员
				</label>
			</div>
			<button type="button" class="btn btn-success" style="margin:10px 0 10px 35px;width:80%;">登录</button>
		</form>
		<div style="text-align: right;">还没有账号，点击 <a href="reg.html" style="color:#337ab7">这里</a> 立即注册</div>
	</div>

</body>
</html>
