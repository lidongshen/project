<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>注册</title>
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../layui/css/layui.css">
<script src="../layui/layui.js"></script>
<style>
	html,body{
 	  	width:100%;
 	  	height:100%;
       } 
      body{
        background:url(http://student.uekedu.com/img/backg02.jpg) no-repeat; 
        background-size: 100% 100%;
        overflow: hidden;
       }
	.error{
		color:red;
		margin-left: 20px;
	}
</style>
<script src="../jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="../jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="../jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script>
	window.onload=function(){
		
		$("form").validate({
			
			rules:{
				uname:{
					required: true,
					rangelength:[2,10],
					remote: {
					    url: "checkname.jsp",     //后台处理程序
					    type: "post",               //数据发送方式  
					    data: {                     //要传递的数据
					        uname: function() {
					            return $("#uname").val();
					        }
					    }
					}
					
				},
				pwd:{
					required: true,
					minlength:6
				},
				repwd:{
					required: true,
					minlength:6,
			        equalTo: "#pwd"
				},
				
			},
			messages:{
				uname:{
					required: "请输入用户名",
					rangelength:"用户名不能小于2个字符，不能大于10个字符",
					remote:"用户名已经存在"
				},
				pwd:{
					required: "请输入密码",
					minlength:"密码最少位6位"
				},
				repwd:{
					required: "请输入密码",
					minlength:"密码最少位6位",
			        equalTo: "两次密码输入不一致"
				},
				
			}
			
		})
		
		
	}

</script>
<script src="../js/reg.js"></script> 
</head>
<body>

<div class="container" style="width:400px;height:auto;position: absolute;right:6%;top:6%; background-color:rgba(255,255,255,0.5);border-radius:15px;">
		<form  method="post" name="form" class="form-horizontal">
			<h3 style="margin: 20px 0;">用户注册</h3>
			<div class="form-group">
			    <label for="uname" style="margin-left: 20px;">用户名</label>
			    <input type="text" class="form-control" id="uname" placeholder="用户名" name="uname" style="width:90%;margin:auto;">
			</div>
			<div class="form-group">
			    <label for="pwd" style="margin-left: 20px;">密码</label>
			    <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pwd"  style="width:90%;margin:auto;">
			</div>
			<div class="form-group" >
			    <label for="repwd" style="margin-left: 20px;">确认密码</label>
			    <input type="password" class="form-control" id="repwd" placeholder="请再次输入密码" name="repwd"  style="width:90%;margin:auto;">
			</div>
			<button type="button" class="reg btn btn-success" style="margin-left:100px;">立即注册</button>
			<a class="btn btn-default" href="login.html" role="button">取消</a>
		</form>
		<div style="text-align: right;margin:10px 0 20px;">已有账号，点击 <a href="login.html"  style="color:#337ab7">这里</a> 立即登录</div>
	</div>

</body>
</html>
