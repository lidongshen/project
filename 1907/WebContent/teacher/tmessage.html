<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>教师基本信息</title>
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../layui/css/layui.css">
<script src="../layui/layui.js"></script>
<script src="../js/ajax.js"></script>
<script src="../jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="../js/teachermessage.js"></script>
<link rel="stylesheet" href="../css/shuaxing.css">
</head>

<body>
	<div class="zong">
    	<i class="load layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i> 
		<p class="loadfont">加载中...</p>
	</div>
	<div class="container table-responsive">
	<h3 style="margin:20px 0;">教师基本信息</h3>
		<form>
		  <div class="form-group">
		    <label for="tnumber">工号</label>
		    <input type="text" class="form-control" id="tnumber" readonly="readonly" >
		  </div>
		  <div class="form-group">
		    <label for="tname">姓名</label>
		    <input readonly="readonly" type="text" class="form-control" id="tname" >
		  </div>
		  <div class="form-group">
		  	 <label for="tsex">性别：</label>
			 <label class="radio-inline">
			  <input disabled="disabled" type="radio" name="tsex" id="boy" value="1"> 男
			 </label>
			 <label class="radio-inline">
			  	<input disabled="disabled" type="radio" name="tsex" id="girl" value="0"> 女
			 </label>
		  </div>
		  <div class="form-group">
		    <label for="tage">出生年月日</label>
		    <input readonly="readonly" type="text" class="form-control" id="tage" >
		  </div>
		  <div class="form-group">
		    <label for="cid">班级</label>
		    <input readonly="readonly" type="text" class="form-control" id="cid" >
		  </div>
		</form>
	</div>
	
</body>

</html>
