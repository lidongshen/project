        var arr = [10, 20, 5, 6, 30, 50]
            /*快速*/
        function kuaisu(arr, start, end) {
            var left = start
            var right = end
            var temp = arr[left]
            if (left > right) {
                return
            }
            while (left < right) {
                while (left < right && arr[right] >= temp) {
                    right--;
                }
                arr[left] = arr[right]
                while (left < right && arr[left] <= temp) {
                    left++;
                }
                arr[right] = arr[left]
            }
            arr[left] = temp
            kuaisu(arr, start, left - 1)
            kuaisu(arr, left + 1, end)

        }
        kuaisu(arr, 0, arr.length - 1)
