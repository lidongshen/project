    <script>
        window.onload=function(){
            var div=document.querySelector("div")
            var btn1=document.querySelector(".button")
            var speedx = 10;
            var speedy=10;
            function a() {
                var lefts = div.offsetLeft+speedx
                var tops = div.offsetTop+speedy
                if(lefts<0){
                    lefts=0
                    speedx=-speedx
                }
                if(lefts>(document.documentElement.clientWidth-div.offsetWidth)){
                    lefts=document.documentElement.clientWidth-div.offsetWidth
                    speedx=-speedx
                }
                if(tops<0){
                    tops=0
                    speedy=-speedy
                }
                if(tops>document.documentElement.clientHeight-div.offsetHeight){
                    tops=document.documentElement.clientHeight-div.offsetHeight
                    speedy=-speedy
                }
                div.style.left=lefts+"px"
                div.style.top=tops+"px"
            }
            var t=setInterval(a, 40);
            
            div.onmouseover=function(){
                clearInterval(t)
                

            }
            var flag=true
            
            div.onmouseout=function(){
                if(flag){
                    t=setInterval(a, 40);
                }
            }
            btn1.onclick=function(){
                var dleft,dtop
                if(flag){
                    
                    div.style.width="35px"
                    div.style.height="20px"
                    btn1.innerHTML="打开"
                    dleft=div.offsetLeft
                    dtop=div.offsetTop
                    flag=false
                    div.style.left=document.documentElement.clientWidth-div.offsetWidth+"px"
                    div.style.top=document.documentElement.clientHeight-div.offsetHeight+"px"
                }else{
                    console.log(1)
                    flag=true
                    div.style.width="100px"
                    div.style.height="100px"
                    div.style.left=dleft+"px"
                    div.style.top=dtop+"px"
                    btn1.innerHTML="关闭"
                }
                }

            }

        
    </script>
