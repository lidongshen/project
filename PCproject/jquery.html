<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
    <script>

        function myjquery(cont) {
            if (typeof cont == "string") {
                if (cont.charAt(0) == "<") {
                    var ele = document.createElement(cont.slice(1, -1))
                    this[0] = ele
                    this.length = 1
                } else {
                    var all = document.querySelectorAll(cont)
                    this.length = all.length
                    for (var i = 0; i < all.length; i++) {
                        this[i] = all[i]
                    }
                }
            } else if (typeof cont == "function") {
                this.ready(cont)
            }
          
            // } else if (cont.nodeType == 1) {
            //     this[0] = cont
            //     this.length = 1
            // }
        }
        myjquery.prototype = {
            each: function (callback) {
                for (var i = 0; i < this.length; i++) {
                    callback.call(this, i, this[i])
                }
            },
            css: function () {
                var arg = arguments;
                this.each(function (index, obj) {
                    if (arg.length == 2) {
                        this.checkpx(arg[0], arg[1], obj)
                    } else if (arg.length == 1) {
                        for (var i in arg[0]) {
                            this.checkpx(i, arg[0][i], obj)
                        }
                    }
                })
                return this;
            },
            checkpx: function (attr, val, obj) {
                if (attr == "width" || attr == "height" || attr == "padding") {
                    obj.style[attr] = parseInt(val) + "px"
                } else {
                    obj.style[attr] = val
                }
            },
            html: function (content) {
                this.each(function (index, obj) {
                    obj.innerHTML = content
                })
                return this;
            },
            ready: function (callback) {
                window.onload = function () {
                    callback()
                }
            },
            click: function (callback) {
                this.each(function (index, obj) {
                    obj.onclick = function () {
                        callback.call(obj)
                    }
                })
                return this;
            },
            appendTo: function (parent) {
                parent.appendChild(this[0])
                return this
            }




        }

        function $(cont) {
            return new myjquery(cont);
        }

        $().ready(function () {
            $("div").css({
                width: 100,
                height: 100,
                border: "1px solid red"
            }).html("bb").click(function () {
                $(this).css("width", 200)
            })
            $("<div>").appendTo(document.body).css({
                width: 200, height: 200, background: "red"
            }).html("div").click(function () {
                $(this).css("height", 300)
            })
        })


    </script>
</head>

<body>
    <div></div>
    
    <div></div>
</body>

</html>
